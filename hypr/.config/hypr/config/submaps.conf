# hypr/.config/hypr/config/submaps.conf

################################################################################
# !-- Submaps
################################################################################

# ----------------------------------------------------------------------------- #
# !-- Applications
# ----------------------------------------------------------------------------- #
submap = Applications

## Shortcuts
bindd = , SPACE, Application Launcher, exec, hyprctl dispatch submap reset; $LAUNCHER -i -show drun
bind = SHIFT, SLASH, exec, $HYPRVIM_WHICH_KEY info

## Apps
bindd = , B, Bottles, exec, hyprctl dispatch submap reset; bottles
bindd = , C, Calculator, exec, hyprctl dispatch submap reset; qalculate-gtk
bindd = , D, Deluge, exec, hyprctl dispatch submap reset; deluge
bindd = SHIFT, D, Aria2tui, exec, hyprctl dispatch submap reset; $TERM_EMU -e aria2tui
bindd = , F, Firefox, exec, hyprctl dispatch submap reset; firefox
bindd = , G, Gimp, exec, hyprctl dispatch submap reset; gimp
bindd = , I, Inkscape, exec, hyprctl dispatch submap reset; inkscape
bindd = , K, Kate, exec, hyprctl dispatch submap reset; kate
bindd = , M, BetterBird, exec, hyprctl dispatch submap reset; flatpak run eu.betterbird.Betterbird
bindd = , N, NeoVim, exec, hyprctl dispatch submap reset; $TERM_EMU -e nvim
bindd = , P, ProtonPlus, exec, hyprctl dispatch submap reset; flatpak run com.vysp3r.ProtonPlus
bindd = , S, Steam, exec, hyprctl dispatch submap reset; steam
bindd = SHIFT, S, Slack, exec, hyprctl dispatch submap reset; slack
bindd = , V, VS Code, exec, hyprctl dispatch submap reset; code
bindd = , W, LibreOffice Writer, exec, hyprctl dispatch submap reset; libreoffice --writer
bindd = , X, LibreOffice Calc, exec, hyprctl dispatch submap reset; libreoffice --calc

## Switch to other submaps
bindd = $HYPRVIM_LEADER, $HYPRVIM_ACTIVATE, +Vim, submap, NORMAL

## Exit
bind = , ESCAPE, submap, reset
bind = , BackSpace, exec, $HYPRVIM_WHICH_KEY --close
bind = $LEADER, A, submap, reset
bind = , catchall, submap, Applications
bind = SHIFT, catchall, submap, Applications
submap = reset

# ----------------------------------------------------------------------------- #
# !-- Cursor
# ----------------------------------------------------------------------------- #
submap = Cursor

bind = SHIFT, SLASH, exec, $HYPRVIM_WHICH_KEY info

## Switch to other submaps
bindd = $LEADER, W, +Windows, exec, hyprctl --batch "dispatch submap Windows; keyword cursor:inactive_timeout 3; keyword cursor:hide_on_key_press true"
bindd = $LEADER, R, +Resize, exec, hyprctl --batch "dispatch submap Resize; keyword cursor:inactive_timeout 3; keyword cursor:hide_on_key_press true"
bindd = $LEADER, I, +Screenshot, exec, hyprctl --batch "dispatch submap Screenshot; keyword cursor:inactive_timeout 3; keyword cursor:hide_on_key_press true"
bindd = $LEADER, Q, +System, exec, hyprctl --batch "dispatch submap System; keyword cursor:inactive_timeout 3; keyword cursor:hide_on_key_press true"
bindd = $LEADER, M, +Move, exec, hyprctl --batch "dispatch submap MOVE; keyword cursor:inactive_timeout 3; keyword cursor:hide_on_key_press true"
bindd = $HYPRVIM_LEADER, $HYPRVIM_ACTIVATE, +Vim, exec, hyprctl --batch "dispatch submap NORMAL; keyword cursor:inactive_timeout 3; keyword cursor:hide_on_key_press true"

## Floating Mode: Cursor click/move (vimium style)
bindd = , F, Floating (Click), exec, hyprctl dispatch submap reset && wl-kbptr -o modes=floating,click -o mode_floating.source=detect && $HYPRVIM_WHICH_KEY -s; hyprctl dispatch submap Cursor
bindd = SHIFT, F, Floating Cursor Move, exec, hyprctl dispatch submap reset && wl-kbptr -o modes=floating -o mode_floating.source=detect && $HYPRVIM_WHICH_KEY -s; hyprctl dispatch submap Cursor
bindd = CTRL, F, Floating (Click/Exit), exec, hyprctl dispatch submap reset && wl-kbptr -o modes=floating,click -o mode_floating.source=detect && hyprctl keyword cursor:inactive_timeout 3 && hyprctl keyword cursor:hide_on_key_press true

## Tiling Mode: Cursor click/move
bindd = , T, Tiling (Click), exec, hyprctl dispatch submap reset && wl-kbptr -o modes=tile,click && $HYPRVIM_WHICH_KEY -s; hyprctl dispatch submap Cursor
bindd = SHIFT, T, Tiling Cursor Move, exec, hyprctl dispatch submap reset && wl-kbptr -o modes=tile && $HYPRVIM_WHICH_KEY -s; hyprctl dispatch submap Cursor
bindd = CTRL, T, Tiling (Click/Exit), exec, hyprctl dispatch submap reset && wl-kbptr -o modes=tile,click && hyprctl keyword cursor:inactive_timeout 3 && hyprctl keyword cursor:hide_on_key_press true

## Cursor movement
bindde = , H, Cursor Left, exec, wlrctl pointer move -10 0
bindde = , J, Cursor Down, exec, wlrctl pointer move 0 10
bindde = , K, Cursor Up, exec, wlrctl pointer move 0 -10
bindde = , L, Cursor Right, exec, wlrctl pointer move 10 0
### Fast
bindde = SHIFT, H, Cursor Left (Fast), exec, wlrctl pointer move -100 0
bindde = SHIFT, J, Cursor Down (Fast), exec, wlrctl pointer move 0 100
bindde = SHIFT, K, Cursor Up (Fast), exec, wlrctl pointer move 0 -100
bindde = SHIFT, L, Cursor Right (Fast), exec, wlrctl pointer move 100 0
### Slow
bindde = CTRL, H, Cursor Left (Pixel), exec, wlrctl pointer move -1 0
bindde = CTRL, J, Cursor Down (Pixel), exec, wlrctl pointer move 0 1
bindde = CTRL, K, Cursor Up (Pixel), exec, wlrctl pointer move 0 -1
bindde = CTRL, L, Cursor Right (Pixel), exec, wlrctl pointer move 1 0

## Mouse clicks
bindd = , SPACE, Left Click, exec, wlrctl pointer click left
bindd = CTRL, SPACE, Right Click, exec, wlrctl pointer click right
bindd = SHIFT, SPACE, Middle Click, exec, wlrctl pointer click middle

bindd = , A, Left Click, exec, wlrctl pointer click left
bindd = , S, Middle Click, exec, wlrctl pointer click middle
bindd = , D, Right Click, exec, wlrctl pointer click right
bindd = CTRL, A, Left Click (Exit), exec, wlrctl pointer click left; hyprctl dispatch submap reset
bindd = CTRL, S, Middle Click (Exit), exec, wlrctl pointer click middle; hyprctl dispatch submap reset
bindd = CTRL, D, Right Click (Exit), exec, wlrctl pointer click right; hyprctl dispatch submap reset

## Scrolling
# NOTE: May not work in all applications. Use backups below if that is the case.
bindde = , E, Scroll Up, exec, wlrctl pointer scroll 10 0
bindde = SHIFT, E, Scroll Up (Fast), exec, wlrctl pointer scroll 100 0
bindde = CTRL, Scroll Up (Pixel), E, exec, wlrctl pointer scroll 1 0
bindde = , Y, Scroll Down, exec, wlrctl pointer scroll -10 0
bindde = SHIFT, Scroll Down (Fast), Y, exec, wlrctl pointer scroll -100 0
bindde = CTRL, Scroll Down (Pixel), Y, exec, wlrctl pointer scroll -1 0

bindde = , COMMA, Scroll Left, exec, wlrctl pointer scroll 10 0
bindde = , PERIOD, Scroll Right, exec, wlrctl pointer scroll -10 0
bindde = SHIFT, COMMA, Scroll Left (Fast), exec, wlrctl pointer scroll 100 0
bindde = SHIFT, PERIOD, Scroll Left (Pixel), exec, wlrctl pointer scroll -100 0
bindde = CTRL, COMMA, Scroll Right (Pixel), exec, wlrctl pointer scroll 1 0
bindde = CTRL, PERIOD, Scroll Right (Pixel), exec, wlrctl pointer scroll -1 0

## Arrow Key Movement (backup to scrolling)
bindde = ALT, H, Arrow left, exec, hyprctl dispatch sendshortcut , LEFT, activewindow
bindde = ALT, J, Arrow down, exec, hyprctl dispatch sendshortcut , DOWN, activewindow
bindde = ALT, K, Arrow up, exec, hyprctl dispatch sendshortcut , UP, activewindow
bindde = ALT, L, Arrow right, exec, hyprctl dispatch sendshortcut , RIGHT, activewindow

## PageUp/PageDown (backup for fast scrolling)
bindd = CTRL, U, Page Up,   sendshortcut, , prior
bindd = CTRL, D, Page Down, sendshortcut, , next

## Exit
bind = $LEADER, G, exec, pkill wl-kbptr; hyprctl keyword cursor:inactive_timeout 3; hyprctl keyword cursor:hide_on_key_press true; hyprctl dispatch submap reset
bind = , ESCAPE, exec, pkill wl-kbptr; hyprctl keyword cursor:inactive_timeout 3; hyprctl keyword cursor:hide_on_key_press true; hyprctl dispatch submap reset
bind = , BackSpace, exec, $HYPRVIM_WHICH_KEY --close
bind = , catchall, submap, Cursor
bind = SHIFT, catchall, submap, Cursor
bind = CTRL, catchall, submap, Cursor
submap = reset

# ----------------------------------------------------------------------------- #
# !-- Resize
# ----------------------------------------------------------------------------- #
submap = Resize

bind = SHIFT, SLASH, exec, $HYPRVIM_WHICH_KEY info

## Resizing the active window
bindde = , H, Resize Left, resizeactive, -10 0
bindde = , J, Resize Down, resizeactive, 0 10
bindde = , K, Resize Up, resizeactive, 0 -10
bindde = , L, Resize Right, resizeactive, 10 0
bindde = , EQUAL, Reset Size, exec, hyprctl --batch "dispatch togglefloating; dispatch togglefloating"
bindde = SHIFT, H, Resize Left (Fast), resizeactive, -40 0
bindde = SHIFT, J, Resize Down (Fast), resizeactive, 0 40
bindde = SHIFT, K, Resize Up (Fast), resizeactive, 0 -40
bindde = SHIFT, L, Resize Right (Fast), resizeactive, 40 0
bindde = CTRL, H, Resize Left (Pixel), resizeactive, -1 0
bindde = CTRL, J, Resize Down (Pixel), resizeactive, 0 1
bindde = CTRL, K, Resize Up (Pixel), resizeactive, 0 -1
bindde = CTRL, L, Resize Right (Pixel), resizeactive, 1 0

## Modes
bindd = , F, Toggle Floating Mode, togglefloating,
bindd = , P, Toggle Pseudo Mode (dwindle layout), pseudo,
bindd = , S, Toggle Split Mode (dwindle layout), togglesplit,

## Switch to other submaps
bindd = , M, +Move, submap, Move
bindd = , W, +Windows, submap, Windows
bindd = $HYPRVIM_LEADER, $HYPRVIM_ACTIVATE, +Vim, submap, NORMAL

## Exit
bind = , ESCAPE, submap, reset
bind = , BackSpace, exec, $HYPRVIM_WHICH_KEY --close
bind = $LEADER, R, submap, reset
bind = , catchall, submap, Resize
bind = SHIFT, catchall, submap, Resize
bind = CTRL, catchall, submap, Resize
submap = reset

# ----------------------------------------------------------------------------- #
# !-- Move
# ----------------------------------------------------------------------------- #
submap = Move

bind = SHIFT, SLASH, exec, $HYPRVIM_WHICH_KEY info

## Move active floating window
bindde = , H, Move Window Left, moveactive, -10 0
bindde = , J, Move Window Down, moveactive, 0 10
bindde = , K, Move Window Up, moveactive, 0 -10
bindde = , L, Move Window Right, moveactive, 10 0
bindde = SHIFT, H, Move Window Left (Fast), moveactive, -40 0
bindde = SHIFT, J, Move Window Down (Fast), moveactive, 0 40
bindde = SHIFT, K, Move Window Up (Fast), moveactive, 0 -40
bindde = SHIFT, L, Move Window Right (Fast), moveactive, 40 0
bindde = CTRL, H, Move Window Left (Pixel), moveactive, -1 0
bindde = CTRL, J, Move Window Down (Pixel), moveactive, 0 1
bindde = CTRL, K, Move Window Up (Pixel), moveactive, 0 -1
bindde = CTRL, L, Move Window Right (Pixel), moveactive, 1 0
bindd = , EQUAL, Reset Size, exec, hyprctl --batch "dispatch togglefloating; dispatch togglefloating"

## Switch to other submaps
bindd = , R, +Resize, submap, Resize
bindd = , W, +Windows, submap, Windows
bindd = $HYPRVIM_LEADER, $HYPRVIM_ACTIVATE, +Vim, submap, NORMAL

## Exit
bind = , ESCAPE, submap, reset
bind = , BackSpace, exec, $HYPRVIM_WHICH_KEY --close
bind = $LEADER, M, submap, reset
bind = , catchall, submap, Move
bind = SHIFT, catchall, submap, Move
bind = CTRL, catchall, submap, Move
submap = reset

# ----------------------------------------------------------------------------- #
# !-- Windows
# ----------------------------------------------------------------------------- #
submap = Windows

bind = SHIFT, SLASH, exec, $HYPRVIM_WHICH_KEY info

## Switch to other submaps
bindd = $LEADER, G, +Cursor, exec, hyprctl keyword cursor:inactive_timeout 0; hyprctl keyword cursor:hide_on_key_press false; hyprctl dispatch submap Cursor
bindd = $LEADER, R, +Resize, submap, Resize
bindd = $LEADER, I, +Screenshot, submap, Screenshot
bindd = $LEADER, Q, +System, submap, System
bindd = $LEADER, M, +Move, submap, Move
bindd = $HYPRVIM_LEADER, $HYPRVIM_ACTIVATE, +Vim, submap, NORMAL

## Shortcuts
bindd = , SPACE, Open window selector, exec, hyprctl dispatch submap reset; $LAUNCHER -i -show window

## Focus Movement
bindd = , H, Focus left, movefocus, l
bindd = , L, Focus right, movefocus, r
bindd = , K, Focus up, movefocus, u
bindd = , J, Focus down, movefocus, d
bind = , Left, movefocus, l
bind = , Right, movefocus, r
bind = , Up, movefocus, u
bind = , Down, movefocus, d
bindd = , TAB, Go to last active workspace, workspace, previous

## Monitor Navigation
bindd = , 1, Go to monitor 1, focusmonitor, 0
bindd = , 2, Go to monitor 2, focusmonitor, 1
bindd = , 3, Go to monitor 3, focusmonitor, 2
bindd = , 4, Go to monitor 4, focusmonitor, 3

## Move Windows
bindd = SHIFT, H, Move window left, movewindow, l
bindd = SHIFT, L, Move window right, movewindow, r
bindd = SHIFT, K, Move window up, movewindow, u
bindd = SHIFT, J, Move window down, movewindow, d

## Monitor Workspace Navigation
bindd = CTRL, H, Go to previous WS, split-cycleworkspaces, prev
bindd = CTRL, L, Go to next WS, split-cycleworkspaces, next
bindd = CTRL, K, Move to next WS, split-movetoworkspace, +1
bindd = CTRL, J, Move to previous WS, split-movetoworkspace, -1

## Move active window to a workspace with LEADER  SHIFT  [0-5]
bind =  SHIFT, 1, split-movetoworkspace, 1
bind =  SHIFT, 2, split-movetoworkspace, 2
bind =  SHIFT, 3, split-movetoworkspace, 3
bind =  SHIFT, 4, split-movetoworkspace, 4
bind =  SHIFT, 5, split-movetoworkspace, 5

## Modes
bindd = , F, Toggle floating mode, togglefloating,
bindd = , P, Toggle pseudo mode (dwindle), pseudo,
bindd = , S, Toggle split mode (dwindle), togglesplit,
bindd = , MINUS, Toggle split mode (dwindle), togglesplit,

## Actions
bindd = , C, Close window, killactive,

## Exit
bind = , ESCAPE, submap, reset
bind = , BackSpace, exec, $HYPRVIM_WHICH_KEY --close
bind = $LEADER, W, submap, reset
bind = , catchall, submap, Windows
bind = SHIFT, catchall, submap, Windows
bind = CTRL, catchall, submap, Windows
submap = reset

# ----------------------------------------------------------------------------- #
# !-- Screenshot
# ----------------------------------------------------------------------------- #
submap = Screenshot

bind = SHIFT, SLASH, exec, $HYPRVIM_WHICH_KEY info

## Screenshot Modes
bindd = , SLASH, Print Options, exec, hyprctl dispatch submap reset; ~/.config/hypr/scripts/screenshot.sh
bindd = , I, Screenshot Frozen Region, exec, hyprctl dispatch submap reset; ~/.config/hypr/scripts/screenshot.sh --freeze
bindd = SHIFT, I, Record Region, exec, hyprctl dispatch submap reset; ~/.config/hypr/scripts/screenshot.sh --record-region
bindd = , S, Screenshot Screen, exec, hyprctl dispatch submap reset; ~/.config/hypr/scripts/screenshot.sh --screen
bindd = SHIFT, S, Record Screen, exec, hyprctl dispatch submap reset; ~/.config/hypr/scripts/screenshot.sh --record-screen
bindd = , W, Screenshot Window, exec, hyprctl dispatch submap reset; ~/.config/hypr/scripts/screenshot.sh --window
bindd = SHIFT, W, Record Window, exec, hyprctl dispatch submap reset; ~/.config/hypr/scripts/screenshot.sh --record-window
bindd = , R, Record Focused Window, exec, hyprctl dispatch submap reset; ~/.config/hypr/scripts/screenshot.sh --record-focused

## Tools
bindd = , T, OCR Text in Region, exec, hyprctl dispatch submap reset; ~/.config/hypr/scripts/screenshot.sh --text
bindd = , P, Color Picker, exec, hyprctl dispatch submap reset; ~/.config/hypr/scripts/screenshot.sh --pixel

## Switch to other submaps
bindd = $HYPRVIM_LEADER, $HYPRVIM_ACTIVATE, +Vim, submap, NORMAL

## Exit
bind = , ESCAPE, submap, reset
bind = , BackSpace, exec, $HYPRVIM_WHICH_KEY --close
bind = $LEADER, I, submap, reset
bind = , catchall, submap, Screenshot
bind = SHIFT, catchall, submap, Screenshot
submap = reset

# ----------------------------------------------------------------------------- #
# !-- System
# ----------------------------------------------------------------------------- #
submap = System

bind = SHIFT, SLASH, exec, $HYPRVIM_WHICH_KEY info

## Shortcuts
bindd = , SLASH, Edit Keybinds, exec, hyprctl dispatch submap reset; $TERM_EMU -e nvim ~/.config/hypr/config/keymaps.conf
bindd = , SPACE, Task Manager, exec, hyprctl dispatch submap reset; $TERM_EMU -e btop
bindd = , M, Monitor Layout, exec, hyprctl dispatch submap reset; ~/.config/hypr/monitors/toggle-monitor-layout.sh
bindd = , N, Notification Center, exec, swaync-client -t -sw
bindd = , U, Update System, exec, hyprctl dispatch submap reset; $TERM_EMU -e sysup

## Quick Reloads
bindd = , W, Restart Waybar, exec, hyprctl dispatch submap reset; killall swaync swaync-client waybar; swaync & waybar &
bindd = SHIFT, W, Restart Waybar (Github), exec, hyprctl dispatch submap reset; killall swaync swaync-client waybar; swaync & ~/clones/Waybar/build/waybar -c ~/.config/waybar/config.jsonc -s ~/.config/waybar/style.css &
bindd = , H, Reload Hyprland, exec, hyprctl dispatch submap reset; hyprctl reload
bindd = , T, Theme Switch, exec, hyprctl dispatch submap reset; ~/.config/hypr/theme/main.lua --menu
bindd = , D, Display Manager, exec, hyprctl dispatch submap reset; $DISPLAY_MANAGER

## With Confirmation
bindd = , L, Lock Computer, exec, hyprctl dispatch submap reset; ~/.config/waybar/scripts/confirm-action.sh --title Lock --glyph '󰌾' --exec 'swaylock'
bindd = , E, Exit Hyprland, exec, hyprctl dispatch submap reset; ~/.config/waybar/scripts/confirm-action.sh --title Logout --glyph '󰍃' --exec 'hyprctl dispatch exit'
bindd = , R, Reboot Computer, exec, hyprctl dispatch submap reset; ~/.config/waybar/scripts/confirm-action.sh --title Reboot --glyph '󰜉' --exec 'systemctl reboot'
bindd = , P, Power Off Computer, exec, hyprctl dispatch submap reset; ~/.config/waybar/scripts/confirm-action.sh --title Power\\ Off --glyph '󰐥' --exec 'systemctl poweroff'

# Switch to other submaps
bindd = $HYPRVIM_LEADER, $HYPRVIM_ACTIVATE, +Vim, submap, NORMAL
bindd = $LEADER, G, +Cursor, submap, Cursor

## Exit
bind = , ESCAPE, submap, reset
bind = , BackSpace, exec, $HYPRVIM_WHICH_KEY --close
bind = $LEADER, Q, submap, reset
bind = , catchall, submap, System
bind = SHIFT, catchall, submap, System
submap = reset
