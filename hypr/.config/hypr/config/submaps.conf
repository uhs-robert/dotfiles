# hypr/.config/hypr/config/submaps.conf

################################################################################
# !-- Submaps
################################################################################

# ----------------------------------------------------------------------------- #
# !-- Applications
# ----------------------------------------------------------------------------- #
submap = Applications

## Shortcuts
bindd = SHIFT, SLASH, Open application launcher, exec, hyprctl dispatch submap reset; $LAUNCHER -i -show drun
bindd = , SPACE, Open application launcher, exec, hyprctl dispatch submap reset; $LAUNCHER -i -show drun

## Apps
bindd = , B, Launch Bottles, exec, hyprctl dispatch submap reset; bottles
bindd = , C, Launch Calculator, exec, hyprctl dispatch submap reset; qalculate-gtk
bindd = , D, Launch Deluge, exec, hyprctl dispatch submap reset; deluge
bindd = SHIFT, D, Launch aria2tui, exec, hyprctl dispatch submap reset; $TERM_EMU -e aria2tui
bindd = , F, Launch Firefox, exec, hyprctl dispatch submap reset; firefox
bindd = , G, Launch Gimp, exec, hyprctl dispatch submap reset; gimp
bindd = , I, Launch Inkscape, exec, hyprctl dispatch submap reset; inkscape
bindd = , K, Open Kate text editor, exec, hyprctl dispatch submap reset; kate
bindd = , M, Launch BetterBird, exec, hyprctl dispatch submap reset; flatpak run eu.betterbird.Betterbird
bindd = , N, Open NeoVim, exec, hyprctl dispatch submap reset; $TERM_EMU -e nvim
bindd = , P, Launch ProtonPlus, exec, hyprctl dispatch submap reset; flatpak run com.vysp3r.ProtonPlus
bindd = , S, Open Steam, exec, hyprctl dispatch submap reset; steam
bindd = SHIFT, S, Open Slack, exec, hyprctl dispatch submap reset; slack
bindd = , V, Open VS Code, exec, hyprctl dispatch submap reset; code
bindd = , W, Open LibreOffice Writer, exec, hyprctl dispatch submap reset; libreoffice --writer
bindd = , X, Open LibreOffice Calc, exec, hyprctl dispatch submap reset; libreoffice --calc

## Switch to other submaps
bindd = $LEADER, ESCAPE, Active VIM Submap, submap, NORMAL

## Exit
bind = , ESCAPE, submap, reset
bind = $LEADER, A, submap, reset
bind = , catchall, submap, Applications
submap = reset

# ----------------------------------------------------------------------------- #
# !-- Cursor
# ----------------------------------------------------------------------------- #
submap = Cursor

## Switch to other submaps
bindd = $LEADER, W, Active Windows Submap, submap, Windows
bindd = $LEADER, R, Activate Resize Submap, submap, Resize
bindd = $LEADER, I, Activate Screenshot Submap, submap, Screenshot
bindd = $LEADER, Q, Activate System Submap, submap, System
bindd = $LEADER, M, Activate Movement Submap, submap, Move
bindd = $LEADER, ESCAPE, Active VIM Submap, submap, NORMAL

## Floating Mode: Cursor click/move (vimium style)
bindd = , F, Floating Cursor Click, exec, hyprctl dispatch submap reset && wl-kbptr -o modes=floating,click -o mode_floating.source=detect && hyprctl dispatch submap Cursor
bindd = SHIFT, F, Floating Cursor Move, exec, hyprctl dispatch submap reset && wl-kbptr -o modes=floating -o mode_floating.source=detect && hyprctl dispatch submap Cursor
bindd = CTRL, F, Floating Cursor Click and Exit, exec, hyprctl dispatch submap reset && wl-kbptr -o modes=floating,click -o mode_floating.source=detect && hyprctl keyword cursor:inactive_timeout 3 && hyprctl keyword cursor:hide_on_key_press true
bindd = , SLASH, Floating Cursor Click and Exit, exec, hyprctl dispatch submap reset && wl-kbptr -o modes=floating -o mode_floating.source=detect && hyprctl keyword cursor:inactive_timeout 3 && hyprctl keyword cursor:hide_on_key_press true

## Tiling Mode: Cursor click/move
bindd = , T, Tiling Cursor Click, exec, hyprctl dispatch submap reset && wl-kbptr -o modes=tile,click && hyprctl dispatch submap Cursor
bindd = SHIFT, T, Tiling Cursor Move, exec, hyprctl dispatch submap reset && wl-kbptr -o modes=tile && hyprctl dispatch submap Cursor
bindd = CTRL, T, Tiling Cursor Click and Exit, exec, hyprctl dispatch submap reset && wl-kbptr -o modes=tile,click && hyprctl keyword cursor:inactive_timeout 3 && hyprctl keyword cursor:hide_on_key_press true
bindd = SHIFT, SLASH, Tiling Cursor Click and Exit, exec, hyprctl dispatch submap reset && wl-kbptr -o modes=tile,click && hyprctl keyword cursor:inactive_timeout 3 && hyprctl keyword cursor:hide_on_key_press true

## Cursor movement
bindde = , H, Cursor Left, exec, wlrctl pointer move -10 0
bindde = , J, Cusor Down, exec, wlrctl pointer move 0 10
bindde = , K, Cusor Up, exec, wlrctl pointer move 0 -10
bindde = , L, Cusor Right, exec, wlrctl pointer move 10 0
bindde = SHIFT, H, Fast Cursor Left, exec, wlrctl pointer move -100 0
bindde = SHIFT, J, Fast Cursor Left, exec, wlrctl pointer move 0 100
bindde = SHIFT, K, Fast Cursor Left, exec, wlrctl pointer move 0 -100
bindde = SHIFT, L, Fast Cursor Left, exec, wlrctl pointer move 100 0
bindde = CTRL, H, Precise Cursor Left, exec, wlrctl pointer move -1 0
bindde = CTRL, J, Precise Cursor Left, exec, wlrctl pointer move 0 1
bindde = CTRL, K, Precise Cursor Left, exec, wlrctl pointer move 0 -1
bindde = CTRL, L, Precise Cursor Left, exec, wlrctl pointer move 1 0

## Mouse clicks
bindd = , SPACE, Left Click, exec, wlrctl pointer click left
bindd = CTRL, SPACE, Right Click, exec, wlrctl pointer click right
bindd = SHIFT, SPACE, Right Click, exec, wlrctl pointer click middle

bindd = , A, Left Click, exec, wlrctl pointer click left
bindd = , S, Middle Click, exec, wlrctl pointer click middle
bindd = , D, Right Click, exec, wlrctl pointer click right
bindd = CTRL, A, Left Click, exec, wlrctl pointer click left; hyprctl dispatch submap reset
bindd = CTRL, S, Middle Click, exec, wlrctl pointer click middle; hyprctl dispatch submap reset
bindd = CTRL, D, Right Click, exec, wlrctl pointer click right; hyprctl dispatch submap reset

## Scrolling
# NOTE: May not work in all applications. Use backups below if that is the case.
bindde = , E, Scroll Up, exec, wlrctl pointer scroll 10 0
bindde = SHIFT, E, Fast Scroll Up, exec, wlrctl pointer scroll 100 0
bindde = CTRL, E, Precise Scroll Up, exec, wlrctl pointer scroll 1 0
bindde = , Y, Scroll Down, exec, wlrctl pointer scroll -10 0
bindde = SHIFT, Y, Fast Scroll Down, exec, wlrctl pointer scroll -100 0
bindde = CTRL, Y, Precise Scroll Down, exec, wlrctl pointer scroll -1 0

bindde = , COMMA, Scroll Left, exec, wlrctl pointer scroll 10 0
bindde = , PERIOD, Scroll Right, exec, wlrctl pointer scroll -10 0
bindde = SHIFT, COMMA, Fast Scroll Left, exec, wlrctl pointer scroll 100 0
bindde = SHIFT, PERIOD, Fast Scroll Right, exec, wlrctl pointer scroll -100 0
bindde = CTRL, COMMA, Precise Scroll Left, exec, wlrctl pointer scroll 1 0
bindde = CTRL, PERIOD, Precise Scroll Right, exec, wlrctl pointer scroll -1 0

## Arrow Key Movement (backup to scrolling)
bindde = ALT, H, Move left, exec, hyprctl dispatch sendshortcut , LEFT, activewindow
bindde = ALT, J, Move down, exec, hyprctl dispatch sendshortcut , DOWN, activewindow
bindde = ALT, K, Move up, exec, hyprctl dispatch sendshortcut , UP, activewindow
bindde = ALT, L, Move right, exec, hyprctl dispatch sendshortcut , RIGHT, activewindow

## PageUp/PageDown (backup for fast scrolling)
bindd = CTRL, U, Page Up,   sendshortcut, , prior
bindd = CTRL, D, Page Down, sendshortcut, , next

## Exit
bind = $LEADER, G, exec, pkill wl-kbptr; hyprctl keyword cursor:inactive_timeout 3; hyprctl keyword cursor:hide_on_key_press true; hyprctl dispatch submap reset
bind = , ESCAPE, exec, pkill wl-kbptr; hyprctl keyword cursor:inactive_timeout 3; hyprctl keyword cursor:hide_on_key_press true; hyprctl dispatch submap reset
bind = , catchall, submap, Cursor
submap = reset

# ----------------------------------------------------------------------------- #
# !-- Resize
# ----------------------------------------------------------------------------- #
submap = Resize

## Resizing the active window
bindde = , H, Resize Left, resizeactive, -10 0
bindde = , J, Resize Down, resizeactive, 0 10
bindde = , K, Resize Up, resizeactive, 0 -10
bindde = , L, Resize Right, resizeactive, 10 0
bindde = , $equal, Reset Size, exec, hyprctl --batch "dispatch togglefloating; dispatch togglefloating"
bindde = SHIFT, H, Fast Resize Left, resizeactive, -40 0
bindde = SHIFT, J, Fast Resize Down, resizeactive, 0 40
bindde = SHIFT, K, Fast Resize Up, resizeactive, 0 -40
bindde = SHIFT, L, Fast Resize Right, resizeactive, 40 0
bindde = CTRL, H, Precise Resize Left, resizeactive, -1 0
bindde = CTRL, J, Precise Resize Down, resizeactive, 0 1
bindde = CTRL, K, Precise Resize Up, resizeactive, 0 -1
bindde = CTRL, L, Precise Resize Right, resizeactive, 1 0

## Modes
bindd = , F, Toggle floating mode, togglefloating,
bindd = , P, Toggle pseudo mode (dwindle layout), pseudo,
bindd = , S, Toggle split mode (dwindle layout), togglesplit,

## Switch to other submaps
bindd = , M, Activate Movement Submap, submap, Move
bindd = , W, Active Windows Submap, submap, Windows
bindd = $LEADER, ESCAPE, Active VIM Submap, submap, NORMAL

## Exit
bind = , ESCAPE, submap, reset
bind = $LEADER, R, submap, reset
bind = , catchall, submap, Resize
submap = reset

# ----------------------------------------------------------------------------- #
# !-- Move
# ----------------------------------------------------------------------------- #
submap = Move

## Move active floating window
bindde = , H, Move Active Window Left, moveactive, -10 0
bindde = , J, Move Active Window Down, moveactive, 0 10
bindde = , K, Move Active Window Up, moveactive, 0 -10
bindde = , L, Move Active Window Right, moveactive, 10 0
bindde = SHIFT, H, Fast Move Active Window Left, moveactive, -40 0
bindde = SHIFT, J, Fast Move Active Window Down, moveactive, 0 40
bindde = SHIFT, K, Fast Move Active Window Up, moveactive, 0 -40
bindde = SHIFT, L, Fast Move Active Window Right, moveactive, 40 0
bindde = CTRL, H, Precise Move Active Window Left, moveactive, -1 0
bindde = CTRL, J, Precise Move Active Window Down, moveactive, 0 1
bindde = CTRL, K, Precise Move Active Window Up, moveactive, 0 -1
bindde = CTRL, L, Precise Move Active Window Right, moveactive, 1 0
bindd = , $equal, Reset Size, exec, hyprctl --batch "dispatch togglefloating; dispatch togglefloating"

## Switch to other submaps
bindd = , R, Activate Resize Submap, submap, Resize
bindd = , W, Active Windows Submap, submap, Windows
bindd = $LEADER, ESCAPE, Active VIM Submap, submap, NORMAL

## Exit
bind = , ESCAPE, submap, reset
bind = $LEADER, M, submap, reset
bind = , catchall, submap, Move
submap = reset

# ----------------------------------------------------------------------------- #
# !-- Windows
# ----------------------------------------------------------------------------- #
submap = Windows

## Switch to other submaps
bindd = $LEADER, G, Activate Cursor Submap, exec, hyprctl keyword cursor:inactive_timeout 0; hyprctl keyword cursor:hide_on_key_press false; hyprctl dispatch submap Cursor
bindd = $LEADER, R, Activate Resize Submap, submap, Resize
bindd = $LEADER, I, Activate Screenshot Submap, submap, Screenshot
bindd = $LEADER, Q, Activate System Submap, submap, System
bindd = $LEADER, M, Activate Movement Submap, submap, Move
bindd = $LEADER, ESCAPE, Activate VIM Submap, submap, NORMAL

## Shortcuts
bindd = , SPACE, Open window selector, exec, hyprctl dispatch submap reset; $LAUNCHER -i -show window

## Focus Movement
bindd = , Left, Move focus left, movefocus, l
bindd = , Right, Move focus right, movefocus, r
bindd = , Up, Move focus up, movefocus, u
bindd = , Down, Move focus down, movefocus, d
bindd = , H, Move focus left (vim-style), movefocus, l
bindd = , L, Move focus right (vim-style), movefocus, r
bindd = , K, Move focus up (vim-style), movefocus, u
bindd = , J, Move focus down (vim-style), movefocus, d
bindd = , TAB, Go to last active workspace, workspace, previous

## Monitor Navigation
bindd = , 1, Move to monitor 1, focusmonitor, 0
bindd = , 2, Move to monitor 2, focusmonitor, 1
bindd = , 3, Move to monitor 3, focusmonitor, 2
bindd = , 4, Move to monitor 4, focusmonitor, 3

## Move Windows
bindd = SHIFT, H, Move window left (vim-style), movewindow, l
bindd = SHIFT, L, Move window right (vim-style), movewindow, r
bindd = SHIFT, K, Move window up (vim-style), movewindow, u
bindd = SHIFT, J, Move window down (vim-style), movewindow, d

## Monitor Workspace Navigation
bindd = CTRL, H, Switch to previous WS, split-cycleworkspaces, prev
bindd = CTRL, L, Switch to next WS, split-cycleworkspaces, next
bindd = CTRL, K, Move WS up one, split-movetoworkspace, +1
bindd = CTRL, J, Move WS down one, split-movetoworkspace, -1

## Move active window to a workspace with LEADER  SHIFT  [0-5]
bind =  SHIFT, 1, split-movetoworkspace, 1
bind =  SHIFT, 2, split-movetoworkspace, 2
bind =  SHIFT, 3, split-movetoworkspace, 3
bind =  SHIFT, 4, split-movetoworkspace, 4
bind =  SHIFT, 5, split-movetoworkspace, 5

## Modes
bindd = , F, Toggle floating mode, togglefloating,
bindd = , P, Toggle pseudo mode (dwindle layout), pseudo,
bindd = , S, Toggle split mode (dwindle layout), togglesplit,
bindd = , $minus, Toggle split mode (dwindle layout), togglesplit,

## Switch to other submaps
bindd = , R, Activate Resize Submap, submap, Resize
bindd = , M, Activate Move Submap, submap, Move
bindd = $LEADER, ESCAPE, Active VIM Submap, submap, NORMAL

## Actions
bindd = , C, Close active window, killactive,

## Exit
bind = , ESCAPE, submap, reset
bind = $LEADER, W, submap, reset
bind = , catchall, submap, Windows
submap = reset

# ----------------------------------------------------------------------------- #
# !-- Screenshot
# ----------------------------------------------------------------------------- #
submap = Screenshot

## Screenshot Modes
bindd = , SLASH, Open print options, exec, hyprctl dispatch submap reset; ~/.config/hypr/scripts/screenshot.sh
bindd = SHIFT, SLASH, Open print options, exec, hyprctl dispatch submap reset; ~/.config/hypr/scripts/screenshot.sh
bindd = , I, Screenshot frozen region, exec, hyprctl dispatch submap reset; ~/.config/hypr/scripts/screenshot.sh --freeze
bindd = SHIFT, I, Record region, exec, hyprctl dispatch submap reset; ~/.config/hypr/scripts/screenshot.sh --record-region
bindd = , S, Screenshot screen, exec, hyprctl dispatch submap reset; ~/.config/hypr/scripts/screenshot.sh --screen
bindd = SHIFT, S, Record screen, exec, hyprctl dispatch submap reset; ~/.config/hypr/scripts/screenshot.sh --record-screen
bindd = , W, Screenshot window, exec, hyprctl dispatch submap reset; ~/.config/hypr/scripts/screenshot.sh --window
bindd = SHIFT, W, Screenshot window, exec, hyprctl dispatch submap reset; ~/.config/hypr/scripts/screenshot.sh --record-window
bindd = , R, Record focused window, exec, hyprctl dispatch submap reset; ~/.config/hypr/scripts/screenshot.sh --record-focused

## Tools
bindd = , T, OCR Text in Region, exec, hyprctl dispatch submap reset; ~/.config/hypr/scripts/screenshot.sh --text
bindd = , P, Color Picker, exec, hyprctl dispatch submap reset; ~/.config/hypr/scripts/screenshot.sh --pixel

## Switch to other submaps
bindd = $LEADER, ESCAPE, Active VIM Submap, submap, NORMAL

## Exit
bind = , ESCAPE, submap, reset
bind = $LEADER, I, submap, reset
bind = , catchall, submap, Screenshot
submap = reset

# ----------------------------------------------------------------------------- #
# !-- System
# ----------------------------------------------------------------------------- #
submap = System

## Shortcuts
bindd = SHIFT, SLASH, Edit Keybinds, exec, hyprctl dispatch submap reset; $TERM_EMU -e nvim ~/.config/hypr/config/keymaps.conf
bindd = , K, Edit Keybinds, exec, hyprctl dispatch submap reset; $TERM_EMU -e nvim ~/.config/hypr/config/keymaps.conf
bindd = , SLASH, Open task manager, exec, hyprctl dispatch submap reset; $TERM_EMU -e btop
bindd = , M, Toggle Monitor Layout, exec, hyprctl dispatch submap reset; ~/.config/hypr/monitors/toggle-monitor-layout.sh
bindd = , N, Open Sway Notification Center, exec, swaync-client -t -sw
bindd = , U, Run system updates, exec, hyprctl dispatch submap reset; $TERM_EMU -e sysup

## Quick Reloads
bindd = , W, Restart Waybar, exec, hyprctl dispatch submap reset; killall swaync swaync-client waybar; swaync & waybar &
bindd = SHIFT, W, Restart Waybar via Github Build, exec, hyprctl dispatch submap reset; killall swaync swaync-client waybar; swaync & ~/clones/Waybar/build/waybar -c ~/.config/waybar/config.jsonc -s ~/.config/waybar/style.css &
bindd = , R, Reload HyprLand, exec, hyprctl dispatch submap reset; hyprctl reload
bindd = , T, Change theme, exec, hyprctl dispatch submap reset; ~/.config/hypr/theme/main.lua --menu
bindd = , D, Launch display manager, exec, hyprctl dispatch submap reset; $DISPLAY_MANAGER

## With Confirmation
bindd = , L, Lock Computer, exec, hyprctl dispatch submap reset; ~/.config/waybar/scripts/confirm-action.sh --title Lock --glyph '󰌾' --exec 'swaylock'
bindd = , E, Exit HyprLand, exec, hyprctl dispatch submap reset; ~/.config/waybar/scripts/confirm-action.sh --title Logout --glyph '󰍃' --exec 'hyprctl dispatch exit'
bindd = , R, Reboot Computer, exec, hyprctl dispatch submap reset; ~/.config/waybar/scripts/confirm-action.sh --title Reboot --glyph '󰜉' --exec 'systemctl reboot'
bindd = , P, Power Off Computer, exec, hyprctl dispatch submap reset; ~/.config/waybar/scripts/confirm-action.sh --title Power\\ Off --glyph '󰐥' --exec 'systemctl poweroff'

# Switch to other submaps
bindd = $LEADER, ESCAPE, Active VIM Submap, submap, NORMAL

## Exit
bind = , ESCAPE, submap, reset
bind = $LEADER, Q, submap, reset
bind = , catchall, submap, System
submap = reset
