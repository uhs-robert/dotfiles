# hypr/.config/hypr/config/keymaps.conf

################################################################################
# !-- Keybinds
################################################################################

# ----------------------------------------------------------------------------- #
# !-- Variables
# ----------------------------------------------------------------------------- #
$LEADER = SUPER

# ----------------------------------------------------------------------------- #
# !-- Help
# ----------------------------------------------------------------------------- #
bind = $LEADER+SHIFT, SLASH, exec, $HYPRVIM_WHICH_KEY info # Press ? to open which-key on any submap
bindn = , BackSpace, exec, $HYPRVIM_WHICH_KEY --close
bindn = , ESCAPE, exec, $HYPRVIM_WHICH_KEY --close

# ----------------------------------------------------------------------------- #
# !-- Basic Navigation
# ----------------------------------------------------------------------------- #
binddu = $LEADER, ESCAPE, Reset Submaps, submap, reset
bindd = $LEADER, C, Close Window, killactive,
bindd = $LEADER, F, Toggle Fullscreen, fullscreen

# Focus Movement
binddu = $LEADER, H, Focus Left, movefocus, l
binddu = $LEADER, L, Focus Right, movefocus, r
binddu = $LEADER, K, Focus Up, movefocus, u
binddu = $LEADER, J, Focus Down, movefocus, d
bindu = $LEADER, Left, movefocus, l
bindu = $LEADER, Right, movefocus, r
bindu = $LEADER, Up, movefocus, u
bindu = $LEADER, Down, movefocus, d
bindd = $LEADER, TAB, Go to Last Active WS, workspace, previous

# Monitor Navigation
bindd = $LEADER+CTRL, 1, Go to Monitor 1, focusmonitor, 0
bindd = $LEADER+CTRL, 2, Go to Monitor 2, focusmonitor, 1
bindd = $LEADER+CTRL, 3, Go to Monitor 3, focusmonitor, 2
bindd = $LEADER+CTRL, 4, Go to Monitor 4, focusmonitor, 3

# Move Windows to Monitors
bind = $LEADER+CTRL+SHIFT, 1, movewindow, mon:0
bind = $LEADER+CTRL+SHIFT, 2, movewindow, mon:1
bind = $LEADER+CTRL+SHIFT, 3, movewindow, mon:2
bind = $LEADER+CTRL+SHIFT, 4, movewindow, mon:3

# Move Windows
binddu = $LEADER+SHIFT, H, Move Window Left, movewindow, l
binddu = $LEADER+SHIFT, L, Move Window Right, movewindow, r
binddu = $LEADER+SHIFT, K, Move Window Up, movewindow, u
binddu = $LEADER+SHIFT, J, Move Window Down, movewindow, d
bind = $LEADER+SHIFT, Left, movewindow, l
bind = $LEADER+SHIFT, Right, movewindow, r
bind = $LEADER+SHIFT, Up, movewindow, u
bind = $LEADER+SHIFT, Down, movewindow, d

# Workspace Navigation
# bindd = $LEADER+CTRL, C, Create new workspace on this monitor, workspace, empty
# bindd = $LEADER, 1, Switch to workspace 1, workspace, 1
# bindd = $LEADER, 2, Switch to workspace 2, workspace, 2
# bindd = $LEADER, 3, Switch to workspace 3, workspace, 3
# bindd = $LEADER, 4, Switch to workspace 4, workspace, 4
# bindd = $LEADER, 5, Switch to workspace 5, workspace, 5
# bindd = $LEADER, 6, Switch to workspace 6, workspace, 6
# bindd = $LEADER, 7, Switch to workspace 7, workspace, 7
# bindd = $LEADER, 8, Switch to workspace 8, workspace, 8
# bindd = $LEADER, 9, Switch to workspace 9, workspace, 9
# bindd = $LEADER, 0, Switch to workspace 10, workspace, 10

# Move Windows to Workspaces
# bindd = $LEADER+SHIFT, 1, Move window to workspace 1, movetoworkspace, 1
# bindd = $LEADER+SHIFT, 2, Move window to workspace 2, movetoworkspace, 2
# bindd = $LEADER+SHIFT, 3, Move window to workspace 3, movetoworkspace, 3
# bindd = $LEADER+SHIFT, 4, Move window to workspace 4, movetoworkspace, 4
# bindd = $LEADER+SHIFT, 5, Move window to workspace 5, movetoworkspace, 5
# bindd = $LEADER+SHIFT, 6, Move window to workspace 6, movetoworkspace, 6
# bindd = $LEADER+SHIFT, 7, Move window to workspace 7, movetoworkspace, 7
# bindd = $LEADER+SHIFT, 8, Move window to workspace 8, movetoworkspace, 8
# bindd = $LEADER+SHIFT, 9, Move window to workspace 9, movetoworkspace, 9
# bindd = $LEADER+SHIFT, 0, Move window to workspace 10, movetoworkspace, 10

# Scratchpad
binddu = $LEADER, S, Toggle Scratchpad, togglespecialworkspace, magic
binddu = $LEADER+SHIFT, S, Move Window to Scratchpad, movetoworkspace, special:magic

# Marks
bindd = $LEADER, M, +Mark, exec, $HYPRVIM_WHICH_KEY --delay=0; $HYPRVIM_MARKS after reset && hyprctl dispatch submap SET-MARK
bindd = $LEADER+CTRL, M, +Delete Mark, exec, $HYPRVIM_WHICH_KEY --delay=0; $HYPRVIM_MARKS after reset && hyprctl dispatch submap DELETE-MARK
bindd = $LEADER, APOSTROPHE, +Jump, exec, $HYPRVIM_WHICH_KEY --delay=0; $HYPRVIM_MARKS after reset && hyprctl dispatch submap JUMP-MARK
bindd = $LEADER, GRAVE, +Jump Exit, exec, $HYPRVIM_WHICH_KEY --delay=0; $HYPRVIM_MARKS after reset && hyprctl dispatch submap JUMP-MARK

# bindd = $LEADER, M, +Mark, exec, $HYPRVIM_MARKS after reset && hyprctl dispatch submap SET-MARK
# bindd = $LEADER+CTRL, M, +Delete Mark, exec, $HYPRVIM_MARKS after reset && hyprctl dispatch submap DELETE-MARK
# bindd = $LEADER, APOSTROPHE, +Jump, exec, $HYPRVIM_MARKS after reset && hyprctl dispatch submap JUMP-MARK
# bindd = $LEADER, GRAVE, +Jump Exit, exec, $HYPRVIM_MARKS after reset && hyprctl dispatch submap JUMP-MARK
bindd = $LEADER+SHIFT, M, List Marks, exec, $HYPRVIM_MARKS list

# ----------------------------------------------------------------------------- #
# !-- Mouse Controls
# ----------------------------------------------------------------------------- #
# Scroll Through Workspaces
bind = $LEADER, mouse_down, workspace, e+1
bind = $LEADER, mouse_up, workspace, e-1

# Move/Resize Windows with Mouse
bindm = $LEADER, mouse:272, movewindow
bindm = $LEADER, mouse:273, resizewindow

# ----------------------------------------------------------------------------- #
# !-- Submap Shortcuts
# ----------------------------------------------------------------------------- #
bindd = $LEADER, G, +Cursor, exec, $HYPRVIM_WHICH_KEY --skip; hyprctl keyword cursor:inactive_timeout 0; hyprctl keyword cursor:hide_on_key_press false; hyprctl dispatch submap Cursor
bindd = $LEADER, W, +Windows, submap, Windows
bindd = $LEADER, R, +Resize, submap, Resize
bindd = $LEADER, I, +Screenshot, submap, Screenshot
bindd = $LEADER, Q, +System, submap, System
bindd = $LEADER, A, +Applications, submap, Applications

# ----------------------------------------------------------------------------- #
# !-- Utility Shortcuts
# ----------------------------------------------------------------------------- #
bindd = $LEADER+SHIFT, SEMICOLON, +Command, exec, $HYPRVIM_COMMAND after reset && $HYPRVIM_COMMAND prompt
# bindd = $LEADER, SLASH, Launch Application, exec, $LAUNCHER -i -show drun
bindd = $LEADER, RETURN, Terminal, exec, $TERM_EMU
bindd = $LEADER+SHIFT, RETURN, Run Script, exec, $LAUNCHER -i -show run
bindd = $LEADER+CTRL, RETURN, SSH Select, exec, $LAUNCHER -i -show ssh
bindd = $LEADER, E, File manager, exec, $FILE_MANAGER
bindd = CONTROL+SHIFT, ESCAPE, Task Manager, exec, $TERM_EMU -e btop
bindd = $LEADER, N, Edit Selection in NeoVim, exec, wtype -M ctrl -k c -m ctrl && sleep 0.05 && $HYPRVIM_OPEN_VIM --copy-selected
bindd = $LEADER, Y, Yazi, exec, $TERM_EMU -e yazi
bindd = $LEADER, O, Application Launcher, exec, hyprctl dispatch submap reset; $LAUNCHER -i -show drun
bindd = $LEADER+SHIFT, O, Open App Autolauncher, exec, ~/.config/hypr/lua/auto-launch-apps.lua

# ----------------------------------------------------------------------------- #
# !-- Tools
# ----------------------------------------------------------------------------- #
bindd = , Print, Print Options, exec, ~/.config/hypr/scripts/screenshot.sh
bindd = $LEADER, P, Color Picker, exec, ~/.config/hypr/scripts/screenshot.sh --pixel
bindd = CTRL, Period, Speech to Text, exec, ~/.config/hypr/scripts/voxtype-with-media-pause.sh
bindd = $LEADER, V, Clipboard History, exec, bash -c "cliphist list | rofi -i -dmenu -p 'Search clipboard history...' | cliphist decode | wl-copy"

# ----------------------------------------------------------------------------- #
# !-- Volume / Media / Brightness
# ----------------------------------------------------------------------------- #

# Volume and Brightness
bindelu = ,XF86AudioRaiseVolume,  exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindelu = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindelu = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindelu = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindelu = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindelu = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

## Media Controls
binddul = $LEADER+ALT, H, Previous Track, exec, playerctl previous
binddul = $LEADER+ALT, L, Next Track, exec, playerctl next
binddeul = $LEADER+ALT, J, Volume Down, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%-
binddeul = $LEADER+ALT, K, Volume Up, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
binddul = $LEADER+ALT, SPACE, Play/Pause Media, exec, playerctl play-pause

# Media Keys (Requires playerctl)
bindlul = , XF86AudioNext, exec, playerctl next
bindlul = , XF86AudioPause, exec, playerctl play-pause
bindlul = , XF86AudioPlay, exec, playerctl play-pause
bindlul = , XF86AudioPrev, exec, playerctl previous
