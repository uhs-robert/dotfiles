bind = , G, submap, GOTO_VISUAL
bind = SHIFT, V, exec, hyprctl --batch "dispatch sendshortcut SHIFT, Home, activewindow; dispatch sendshortcut , Left, activewindow; dispatch sendshortcut SHIFT, End, activewindow; dispatch submap V-LINE"

## Char
binde = , J, sendshortcut, SHIFT, DOWN,
binde = , K, sendshortcut, SHIFT, UP,
binde = , L, sendshortcut, SHIFT, RIGHT,
binde = , H, sendshortcut, SHIFT, LEFT,

## Word
binde = , B, sendshortcut, CTRL SHIFT, LEFT,
binde = , E, sendshortcut, CTRL SHIFT, RIGHT,
binde = , W, sendshortcut, CTRL, RIGHT,

## Line
binde = SHIFT, MINUS, sendshortcut, SHIFT, HOME,
binde = , 0, exec, hyprctl dispatch sendshortcut SHIFT, HOME, ; hyprctl dispatch sendshortcut SHIFT, HOME,
binde = SHIFT, 4, sendshortcut, SHIFT, END,

## Page
binde = CTRL, D, sendshortcut, , PAGE_DOWN,
binde = CTRL, F, sendshortcut, , PAGE_DOWN,
binde = CTRL, U, sendshortcut, , PAGE_UP,
binde = CTRL, B, sendshortcut, , PAGE_UP,
binde = SHIFT, G, exec, hyprctl dispatch sendshortcut CTRL SHIFT,END, ; hyprctl dispatch submap VISUAL

## Undo
binde = , U, sendshortcut, Ctrl, Z,
binde = CTRL, R, sendshortcut, Ctrl, Y,

## Change
bind = , C, exec, hyprctl dispatch submap reset; hyprctl dispatch sendshortcut , DELETE,

## Delete
binde = SHIFT, X, exec, hyprctl dispatch sendshortcut CTRL , X, ; hyprctl dispatch submap NORMAL
binde = , X, exec, hyprctl dispatch sendshortcut CTRL , X, ; hyprctl dispatch submap NORMAL
binde = , D, exec, hyprctl dispatch sendshortcut CTRL , X, ; hyprctl dispatch submap NORMAL
binde = SHIFT, D, exec, hyprctl dispatch sendshortcut SHIFT, HOME, ; hyprctl dispatch sendshortcut , Delete, ; hyprctl dispatch submap NORMAL
binde = , Y, exec, hyprctl dispatch sendshortcut CTRL , C, ; hyprctl dispatch submap NORMAL
binde = , P, exec, hyprctl dispatch sendshortcut CTRL , V, ; hyprctl dispatch submap NORMAL

# [ SUBMAP: VISUAL END ]
bind = , ESCAPE, submap, NORMAL
bind = , catchall, submap, VISUAL

submap = reset

# [ SUBMAP: V-LINE BEGIN ]
submap = V-LINE

## Char
binde = , J, sendshortcut, SHIFT, DOWN,
binde = , K, sendshortcut, SHIFT, UP,
binde = , L, sendshortcut, SHIFT, RIGHT,
binde = , H, sendshortcut, SHIFT, LEFT,

## Page
binde = CTRL, D, sendshortcut, , PAGE_DOWN,
binde = CTRL, F, sendshortcut, , PAGE_DOWN,
binde = CTRL, U, sendshortcut, , PAGE_UP,
binde = CTRL, B, sendshortcut, , PAGE_UP,
binde = SHIFT, G, exec, hyprctl dispatch sendshortcut CTRL SHIFT,END, ; hyprctl dispatch submap V-LINE

## Undo
binde = , U, sendshortcut, Ctrl, Z,
binde = CTRL, R, sendshortcut, Ctrl, Y,

## Change
bind = , C, exec, hyprctl dispatch submap reset; hyprctl dispatch sendshortcut , DELETE,

## Delete
binde = SHIFT, X, exec, hyprctl dispatch sendshortcut CTRL, X, ; hyprctl dispatch submap NORMAL
binde = , X, exec, hyprctl dispatch sendshortcut CTRL, X, ; hyprctl dispatch submap NORMAL
binde = , D, exec, hyprctl dispatch sendshortcut CTRL, X, ; hyprctl dispatch submap NORMAL
binde = SHIFT, D, exec, hyprctl dispatch sendshortcut SHIFT, HOME, ; hyprctl dispatch sendshortcut , Delete, ; hyprctl dispatch submap NORMAL
binde = , Y, exec, hyprctl dispatch sendshortcut CTRL, C, ; hyprctl dispatch submap NORMAL
binde = , P, exec, hyprctl dispatch sendshortcut CTRL, V, ; hyprctl dispatch submap NORMAL

# [ SUBMAP: V-LINE END ]
bind = , ESCAPE, submap, NORMAL
bind = , catchall, submap, V-LINE
submap = reset

# [ SUBMAP: GOTO BEGIN ]
submap = GOTO
bind = , E, exec, hyprctl dispatch sendshortcut CTRL,LEFT, ; hyprctl dispatch sendshortcut CTRL,LEFT, ; hyprctl dispatch sendshortcut CTRL, RIGHT, ; hyprctl dispatch submap NORMAL
bind = SHIFT, T, exec, hyprctl dispatch sendshortcut CTRL,PAGE_UP, ; hyprctl dispatch submap NORMAL
bind = , T, exec, hyprctl dispatch sendshortcut CTRL,PAGE_DOWN, ; hyprctl dispatch submap NORMAL
bind = , G, exec, hyprctl dispatch sendshortcut CTRL,HOME, ; hyprctl dispatch submap NORMAL

# [ SUBMAP: GOTO END ]
bind = , ESCAPE, submap, NORMAL
bind = , catchall, submap, GOTO
bind = SHIFT, catchall, submap, GOTO
submap = reset

# [ SUBMAP: GOTO_VISUAL BEGIN ]
submap= GOTO_VISUAL

## Word
binde = , E, exec, hyprctl dispatch sendshortcut CTRL SHIFT,LEFT, ; hyprctl dispatch sendshortcut CTRL SHIFT,LEFT, ; hyprctl dispatch sendshortcut CTRL SHIFT, RIGHT,

# Tab
bind = SHIFT, T, exec, hyprctl dispatch sendshortcut CTRL,PAGE_UP, ; hyprctl dispatch submap VISUAL
bind = , T, exec, hyprctl dispatch sendshortcut CTRL,PAGE_DOWN, ; hyprctl dispatch submap VISUAL

# Page
bind = , G, exec, hyprctl dispatch sendshortcut CTRL SHIFT,HOME, ; hyprctl dispatch submap VISUAL
bind = SHIFT, G, exec, hyprctl dispatch sendshortcut CTRL SHIFT,END, ; hyprctl dispatch submap VISUAL

# [ SUBMAP: GOTO_VISUAL END ]
bind = , ESCAPE, submap, VISUAL
bind = , catchall, submap, GOTO_VISUAL
submap = reset
