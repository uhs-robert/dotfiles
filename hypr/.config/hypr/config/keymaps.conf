## Optional: PageUp/PageDown (often more “scroll-like” than arrows)
bindd = CTRL, U, Page Up,   sendshortcut, , prior
bindd = CTRL, D, Page Down, sendshortcut, , next

## [ SUBMAP: CURSOR END ]
bind = $leader, G, exec, hyprctl keyword cursor:inactive_timeout 3; hyprctl keyword cursor:hide_on_key_press true; hyprctl dispatch submap reset
