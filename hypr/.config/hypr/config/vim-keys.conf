# hypr/.config/hypr/config/vim-keys.conf

################################################################################
# !-- VIM MODES
################################################################################

# ----------------------------------------------------------------------------- #
# !-- NORMAL
# ----------------------------------------------------------------------------- #
submap = NORMAL

## Switch to other submaps
## NOTE: Add any other non-vim submaps here if you have any.
bindd = $leader, G, Activate Cursor Submap, exec, hyprctl keyword cursor:inactive_timeout 0; hyprctl keyword cursor:hide_on_key_press false; hyprctl dispatch submap Cursor
bindd = $leader, W, Active Windows Submap, submap, Windows
bindd = $leader, R, Activate Resize Submap, submap, Resize
bindd = $leader, I, Activate Screenshot Submap, submap, Screenshot
bindd = $leader, Q, Activate System Submap, submap, System
bindd = $leader, M, Activate Movement Submap, submap, Move

## Mode Switches
bind = , V, submap, VISUAL
bind = SHIFT, V, exec, hyprctl --batch "dispatch sendshortcut SHIFT, Home, activewindow; dispatch sendshortcut , Left, activewindow; dispatch sendshortcut SHIFT, End, activewindow; dispatch submap V-LINE"
bind = , G, submap, NORMAL-GO
# TODO: Add C-MOTION, D-MOTION, Y-MOTION, etc:

## Char
binde = , H, sendshortcut, , LEFT,
binde = , J, sendshortcut, , DOWN,
binde = , K, sendshortcut, , UP,
binde = , L, sendshortcut, , RIGHT,
bind = SHIFT, H, sendshortcut, , HOME,
bind = SHIFT, L, sendshortcut, , END,

## Word
binde = , B, sendshortcut, Ctrl, LEFT,
binde = , E, sendshortcut, Ctrl, RIGHT,
binde = , W, sendshortcut, Ctrl, RIGHT,
binde = SHIFT, B, sendshortcut, Ctrl, LEFT,
binde = SHIFT, E, sendshortcut, Ctrl, RIGHT,
binde = SHIFT, W, sendshortcut, Ctrl, RIGHT,

## Line
bind = SHIFT, MINUS, sendshortcut, , HOME,
bind = SHIFT, 6, sendshortcut, , HOME,
bind = , 0, exec, hyprctl dispatch sendshortcut , HOME, ; hyprctl dispatch sendshortcut , HOME,
bind = SHIFT, 4, sendshortcut, , END,

## Page
binde = SHIFT, G, sendshortcut, CTRL, END,
binde = CTRL, D, sendshortcut, , PAGE_DOWN,
binde = CTRL, F, sendshortcut, , PAGE_DOWN,
binde = CTRL, U, sendshortcut, , PAGE_UP,
binde = CTRL, B, sendshortcut, , PAGE_UP,
bind = SHIFT, ~, exec, hyprctl dispatch sendshortcut CTRL,END, ; hyprctl dispatch submap NORMAL

## Undo
binde = , U, sendshortcut, Ctrl, Z,
binde = CTRL, R, sendshortcut, Ctrl, Y,

## Find
bind = , SLASH, exec, hyprctl dispatch submap reset; hyprctl dispatch sendshortcut CTRL, F,
bind = , F, exec, hyprctl dispatch submap reset; hyprctl dispatch sendshortcut CTRL, F,
bind = SHIFT, F, exec, hyprctl dispatch submap reset; hyprctl dispatch sendshortcut CTRL, F,
bind = , T, exec, hyprctl dispatch submap reset; hyprctl dispatch sendshortcut CTRL, F,
bind = SHIFT, T, exec, hyprctl dispatch submap reset; hyprctl dispatch sendshortcut CTRL, F,
bind = SHIFT, N, exec,  hyprctl dispatch sendshortcut SHIFT, F3,
bind = , N, exec,  hyprctl dispatch sendshortcut , F3,

## Enter insert
bind = , I, SUBMAP, reset
bind = , A, exec, hyprctl dispatch submap reset; hyprctl dispatch sendshortcut , RIGHT,
bind = SHIFT, A, exec, hyprctl dispatch submap reset; hyprctl dispatch sendshortcut , END,
bind = SHIFT, I, exec, hyprctl dispatch submap reset; hyprctl dispatch sendshortcut , HOME,

## Change
bind = SHIFT, C, exec, hyprctl --batch "dispatch sendshortcut SHIFT, End, activewindow; dispatch sendshortcut , DELETE, activewindow; dispatch submap reset"

## Delete
bind = SHIFT, D, exec, hyprctl --batch "dispatch sendshortcut SHIFT, End, activewindow; dispatch sendshortcut , DELETE, activewindow"
binde = SHIFT, X, sendshortcut, , DELETE,
binde = , X, sendshortcut, , BACKSPACE,

## Exit
bind = $leader, ESCAPE, submap, reset
bind = , catchall, submap, NORMAL
bind = SHIFT, catchall, submap, NORMAL
submap = reset

# ----------------------------------------------------------------------------- #
# !-- VISUAL
# ----------------------------------------------------------------------------- #
submap = VISUAL

## Mode Switches
bind = , G, submap, VISUAL-GO
bind = SHIFT, V, exec, hyprctl --batch "dispatch sendshortcut SHIFT, Home, activewindow; dispatch sendshortcut , Left, activewindow; dispatch sendshortcut SHIFT, End, activewindow; dispatch submap V-LINE"

## Char
binde = , J, sendshortcut, SHIFT, DOWN,
binde = , K, sendshortcut, SHIFT, UP,
binde = , L, sendshortcut, SHIFT, RIGHT,
binde = , H, sendshortcut, SHIFT, LEFT,

## Word
binde = , B, sendshortcut, CTRL SHIFT, LEFT,
binde = , E, sendshortcut, CTRL SHIFT, RIGHT,
binde = , W, sendshortcut, CTRL, RIGHT,

## Line
binde = SHIFT, MINUS, sendshortcut, SHIFT, HOME,
binde = , 0, exec, hyprctl dispatch sendshortcut SHIFT, HOME, ; hyprctl dispatch sendshortcut SHIFT, HOME,
binde = SHIFT, 4, sendshortcut, SHIFT, END,

## Page
binde = CTRL, D, sendshortcut, , PAGE_DOWN,
binde = CTRL, F, sendshortcut, , PAGE_DOWN,
binde = CTRL, U, sendshortcut, , PAGE_UP,
binde = CTRL, B, sendshortcut, , PAGE_UP,
binde = SHIFT, G, exec, hyprctl dispatch sendshortcut CTRL SHIFT,END, ; hyprctl dispatch submap VISUAL

## Undo
binde = , U, sendshortcut, Ctrl, Z,
binde = CTRL, R, sendshortcut, Ctrl, Y,

## Change
bind = , C, exec, hyprctl dispatch submap reset; hyprctl dispatch sendshortcut , DELETE,

## Delete
binde = SHIFT, X, exec, hyprctl dispatch sendshortcut CTRL , X, ; hyprctl dispatch submap NORMAL
binde = , X, exec, hyprctl dispatch sendshortcut CTRL , X, ; hyprctl dispatch submap NORMAL
binde = , D, exec, hyprctl dispatch sendshortcut CTRL , X, ; hyprctl dispatch submap NORMAL
binde = SHIFT, D, exec, hyprctl dispatch sendshortcut SHIFT, HOME, ; hyprctl dispatch sendshortcut , Delete, ; hyprctl dispatch submap NORMAL
binde = , Y, exec, hyprctl dispatch sendshortcut CTRL , C, ; hyprctl dispatch submap NORMAL
binde = , P, exec, hyprctl dispatch sendshortcut CTRL , V, ; hyprctl dispatch submap NORMAL

## Exit
bind = , ESCAPE, submap, NORMAL
bind = , catchall, submap, VISUAL
submap = reset

# ----------------------------------------------------------------------------- #
# !-- V-LINE
# ----------------------------------------------------------------------------- #
submap = V-LINE

## Char
binde = , J, sendshortcut, SHIFT, DOWN,
binde = , K, sendshortcut, SHIFT, UP,
binde = , L, sendshortcut, SHIFT, RIGHT,
binde = , H, sendshortcut, SHIFT, LEFT,

## Page
binde = CTRL, D, sendshortcut, , PAGE_DOWN,
binde = CTRL, F, sendshortcut, , PAGE_DOWN,
binde = CTRL, U, sendshortcut, , PAGE_UP,
binde = CTRL, B, sendshortcut, , PAGE_UP,
binde = SHIFT, G, exec, hyprctl dispatch sendshortcut CTRL SHIFT,END, ; hyprctl dispatch submap V-LINE

## Undo
binde = , U, sendshortcut, Ctrl, Z,
binde = CTRL, R, sendshortcut, Ctrl, Y,

## Change
bind = , C, exec, hyprctl dispatch submap reset; hyprctl dispatch sendshortcut , DELETE,

## Delete
binde = SHIFT, X, exec, hyprctl dispatch sendshortcut CTRL, X, ; hyprctl dispatch submap NORMAL
binde = , X, exec, hyprctl dispatch sendshortcut CTRL, X, ; hyprctl dispatch submap NORMAL
binde = , D, exec, hyprctl dispatch sendshortcut CTRL, X, ; hyprctl dispatch submap NORMAL
binde = SHIFT, D, exec, hyprctl dispatch sendshortcut SHIFT, HOME, ; hyprctl dispatch sendshortcut , Delete, ; hyprctl dispatch submap NORMAL
binde = , Y, exec, hyprctl dispatch sendshortcut CTRL, C, ; hyprctl dispatch submap NORMAL
binde = , P, exec, hyprctl dispatch sendshortcut CTRL, V, ; hyprctl dispatch submap NORMAL

## Exit
bind = , ESCAPE, submap, NORMAL
bind = , catchall, submap, V-LINE
submap = reset

# ----------------------------------------------------------------------------- #
# !-- NORMAL-GO
# ----------------------------------------------------------------------------- #
submap = NORMAL-GO
bind = , E, exec, hyprctl dispatch sendshortcut CTRL,LEFT, ; hyprctl dispatch sendshortcut CTRL,LEFT, ; hyprctl dispatch sendshortcut CTRL, RIGHT, ; hyprctl dispatch submap NORMAL
bind = SHIFT, T, exec, hyprctl dispatch sendshortcut CTRL,PAGE_UP, ; hyprctl dispatch submap NORMAL
bind = , T, exec, hyprctl dispatch sendshortcut CTRL,PAGE_DOWN, ; hyprctl dispatch submap NORMAL
bind = , G, exec, hyprctl dispatch sendshortcut CTRL,HOME, ; hyprctl dispatch submap NORMAL

## Exit
bind = , ESCAPE, submap, NORMAL
bind = , catchall, submap, NORMAL-GO
bind = SHIFT, catchall, submap, NORMAL-GO
submap = reset

# ----------------------------------------------------------------------------- #
# !-- VISUAL-GO
# ----------------------------------------------------------------------------- #
submap = VISUAL-GO

## Word
binde = , E, exec, hyprctl dispatch sendshortcut CTRL SHIFT,LEFT, ; hyprctl dispatch sendshortcut CTRL SHIFT,LEFT, ; hyprctl dispatch sendshortcut CTRL SHIFT, RIGHT,

# Tab
bind = SHIFT, T, exec, hyprctl dispatch sendshortcut CTRL,PAGE_UP, ; hyprctl dispatch submap VISUAL
bind = , T, exec, hyprctl dispatch sendshortcut CTRL,PAGE_DOWN, ; hyprctl dispatch submap VISUAL

# Page
bind = , G, exec, hyprctl dispatch sendshortcut CTRL SHIFT,HOME, ; hyprctl dispatch submap VISUAL
bind = SHIFT, G, exec, hyprctl dispatch sendshortcut CTRL SHIFT,END, ; hyprctl dispatch submap VISUAL

## Exit
bind = , ESCAPE, submap, VISUAL
bind = , catchall, submap, VISUAL-GO
submap = reset
