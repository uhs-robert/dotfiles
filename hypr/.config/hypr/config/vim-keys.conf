################################################################################
# VIM-STYLE SUBMAPS
################################################################################
#
# Overview:
# - NORMAL: Primary vim navigation mode (hjkl, word motions, operators)
# - VISUAL: Character-wise visual selection mode
# - LINE: Entry point for V-LINE, handles Up/Down to select line correctly.
# - V-LINE: Line-wise visual selection mode
# - G-MOTION: Extended motions accessed via 'g' prefix
# - G-VISUAL: Extended visual motions accessed via 'g' prefix
#
# Activation: $leader+ESCAPE (SUPER+ESCAPE) enters NORMAL mode
# Panic Reset: ALT+ESCAPE always returns to global bindings
#
# Exit Strategy:
# - ESCAPE: Return to parent mode (NORMAL or reset)
# - $leader+ESCAPE: Toggle vim mode on/off from any vim submap
#
# Known Limitations:
# - No macros. Just keybinds. If your keyboard can't do it natively then this will not.
# - No {d} support for repeating commands by number (i.e, 2dw).
# - Visual block mode (CTRL-V/CTRL-Q) not supported.
# - Limited inner and around functionality.
# - No text transformation options (varies by app).
# - f/F/t/T mapped to find dialog instead of char-find with ; and , repeat.
# - Some motions use application shortcuts (may vary by app)
#
################################################################################

