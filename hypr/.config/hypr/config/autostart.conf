# hypr/.config/hypr/config/autostart.conf
# Autostart necessary processes (like notifications daemons, status bars, etc.)
exec-once = swaync & hypridle & waybar
exec-once = easyeffects --gapplication-service &
exec-once = udiskie
exec-once = wl-paste --type text --watch cliphist store #Stores only text data
exec-once = wl-paste --type image --watch cliphist store #Stores only image data
exec-once = sudo rfkill unblock bluetooth #Fix KDE soft block of bluetooth
exec-once = gsettings set org.gnome.desktop.interface gtk-theme "Breeze-Dark" # for GTK3 apps
exec-once = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark" # for GTK4 apps
exec-once = hyprpm reload # Load plugins
exec-once = ~/.config/hypr/scripts/generate-plugins-config.sh # Combine all plugin configs
source = ~/.config/hypr/config/plugins.conf # Source combined plugin configuration
exec-once = ~/.config/hypr/scripts/startup.sh # Runs startup sequence
exec-once = voxtype setup systemd
