# Autostart necessary processes (like notifications daemons, status bars, etc.)
exec-once = hyprpanel & hyprpaper & hypridle
exec-once = ~/.config/hypr/hyprpaper.sh
exec-once = easyeffects --gapplication-service &
exec-once = udiskie
exec-once = wl-paste --type text --watch cliphist store #Stores only text data
exec-once = wl-paste --type image --watch cliphist store #Stores only image data
exec-once = sudo rfkill unblock bluetooth #Fix KDE soft block of bluetooth
exec-once = hyprctl setcursor Breeze 2410 # Mouse cursor
exec-once = ~/.config/hypr/scripts/assign-workspaces.sh
exec-once = [workspace 1 silent] ~/.config/hypr/scripts/auto-launch-apps.sh
