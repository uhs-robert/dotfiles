# hypr/.config/hypr/plugins/split-workspace.conf
plugin {
    split-monitor-workspaces {
        count = 5
        keep_focused = 0
        enable_notifications = 0
        enable_persistent_workspaces = 1
    }
}

# [KEYMAPS]
$leader = SUPER

# Switch workspaces with leader + [0-5]
bindu = $leader, 1, split-workspace, 1
bindu = $leader, 2, split-workspace, 2
bindu = $leader, 3, split-workspace, 3
bindu = $leader, 4, split-workspace, 4
bindu = $leader, 5, split-workspace, 5
# bind = $leader, 6, split-workspace, 6
# bind = $leader, 7, split-workspace, 7
# bind = $leader, 8, split-workspace, 8
# bind = $leader, 9, split-workspace, 9
# bind = $leader, 0, split-workspace, 10

# Monitor Workspace Navigation
binddu = $leader+CTRL, h, Switch to previous WS, split-cycleworkspaces, prev
binddu = $leader+CTRL, l, Switch to next WS, split-cycleworkspaces, next
binddu = $leader+CTRL, k, Move WS up one, split-movetoworkspace, +1
binddu = $leader+CTRL, j, Move WS down one, split-movetoworkspace, -1

# Move active window to a workspace with leader + SHIFT + [0-5]
bind = $leader SHIFT, 1, split-movetoworkspace, 1
bind = $leader SHIFT, 2, split-movetoworkspace, 2
bind = $leader SHIFT, 3, split-movetoworkspace, 3
bind = $leader SHIFT, 4, split-movetoworkspace, 4
bind = $leader SHIFT, 5, split-movetoworkspace, 5

# After disconnect, move all rogue windows to current monitor
bindd = $leader+SHIFT, Q, Move rogue windows to current monitor, split-grabroguewindows
