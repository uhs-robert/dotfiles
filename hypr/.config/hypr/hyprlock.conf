# INPUT FIELD
input-field {
  monitor =
  size = 300, 60
  outline_thickness = 4
  dots_size = 0.2
  dots_spacing = 0.2
  dots_center = true
  outer_color = $primary
  inner_color = $bg_surface
  font_color = $fg_core
  fade_on_empty = false
  placeholder_text = <span foreground="$hex_fg_core"><i>ó°Œ¾ Logged in as </i><span foreground="$hex_primary">$USER</span></span>
  hide_input = false
  check_color = $accent
  fail_color = $error
  fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
  capslock_color = $warning
  position = 0, -47
  halign = center
  valign = center
}
