source = $HOME/.config/hbg_inlaye.conf

$accent = $orange
$accentAlpha = $orangeAlpha

# GENERAL
general {
  disable_loading_bar = true
  hide_cursor = true
}

# BACKGROUND
background {
  monitor =
  path = $HOME/.background
  blur_passes = 1
  color = rgba(0, 0, 0, 0.6)
}

# LAYOUT
label {
  monitor =
  text = Layout: $LAYOUT
  color = $fg
  font_size = 25
  font_family = $font
  position = 30, -30
  halign = left
  valign = top
}

# TIME
label {
  monitor =
  text = cmd[update:1] date +"%I:%M%P"  # Updates every second
  color = $fg
  font_size = 90
  font_family = $font
  position = -30, 0
  halign = right
  valign = top
}


# DATE
label {
  monitor =
  text = cmd[update:43200000] date +"%A, %d %B %Y"
  color = $fg
  font_size = 25
  font_family = $font
  position = -30, -150
  halign = right
  valign = top
}

# USER AVATAR
image {
  monitor =
  path = $HOME/.face
  size = 100
  border_color = $accent
  position = 0, 75
  halign = center
  valign = center
}

# INPUT FIELD
input-field {
  monitor =
  size = 300, 60
  outline_thickness = 4
  dots_size = 0.2
  dots_spacing = 0.2
  dots_center = true
  outer_color = $accent
  inner_color = $bg_inlay
  font_color = $fg
  fade_on_empty = false
  placeholder_text = <span foreground="##$fgAlpha"><i>ó°Œ¾ Logged in as </i><span foreground="##$accentAlpha">$USER</span></span>
  hide_input = false
  check_color = $accent
  fail_color = $red
  fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
  capslock_color = $light_red
  position = 0, -47
  halign = center
  valign = center
}
