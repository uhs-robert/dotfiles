# vim: set ft=hyprlang:
# hypr/.config/hypr/hyprtheme.conf.template
#
# Edit this template; theme will replace the {{...}} placeholders with the
# current palette and write the result to ~/.config/hypr/theme/hyprtheme.conf
# Feel free to tweak the Hyprland settings belowâ€”only the placeholders are
# touched by the generator. Hex placeholders (for example "bg_core") are also
# available if you prefer #RRGGBB values elsewhere in your config.

# Color Variables
$bg_core = 0xff101825
$bg_mantle = 0xff1A283F
$bg_shadow = 0xff0F1522
$bg_surface = 0xff22385C
$fg_core = 0xffD9E6FA
$fg_strong = 0xffD0E2F0
$fg_muted = 0xff30556d
$theme_primary = 0xff58B8FD
$theme_secondary = 0xffF8B471
$theme_accent = 0xffFFA0A0
$error = 0xffFFA0A0
$warning = 0xffF0E68C
$info = 0xff87CEEB
$hint = 0xff8FD1C7
$ok = 0xff96EA7F

# Apply Theme to Hyprland Sections
general {
  gaps_in = 4
  gaps_out = 6
  border_size = 2
  col.active_border = $theme_primary
  col.inactive_border = $bg_mantle
  resize_on_border = true
  allow_tearing = false
  layout = dwindle
}

decoration {
  rounding = 8
  active_opacity = 0.98
  inactive_opacity = 0.5
  dim_inactive = true
  dim_strength = 0.2

  shadow {
    enabled = true
    range = 4
    render_power = 3
    color = $bg_shadow
  }

  blur {
    enabled = true
    size = 3
    passes = 1
    vibrancy = 0.1696
  }
}

animations {
  enabled = true
  bezier = overshot, 0.13, 0.99, 0.29, 1.1
  animation = workspaces, 1, 6, overshot, slide
  animation = windows,1,4,overshot,slide
  animation = layers,1,5,default,default
}

# Layer rules
layerrule = animation slide top, waybar
layerrule = animation popin, rofi
layerrule = animation fade, hyprpaper
layerrule = animation fade, selection
layerrule = animation slide right, notificationsmenu
layerrule = animation slide left, dashboardmenu

# Dwindle layout
dwindle {
  pseudotile = true
  preserve_split = false
  smart_split = false
}

# Master layout
master {
  new_status = master
}

# Misc settings
misc {
  force_default_wallpaper = -1
  disable_hyprland_logo = true
  animate_manual_resizes = true
}
