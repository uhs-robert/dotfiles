####################
### CONFIG PATHS ###
####################
$home = /home/USER
$scripts = /home/USER/Documents/github-uphill/bash-scripts/scripts/
$MONITOR_CONFIG = home
$AUTOSTART = autostart
$VARIABLES = variables
$KEYMAP = keymaps
$SUBMAP = submaps
$PLUGINS = plugins
$WINDOWS = windows
$ROFI = /home/USER/.config/rofi

#############################
### ENVIRONMENT VARIABLES ###
#############################
# See https://wiki.hyprland.org/Configuring/Environment-variables/
env = PATH,$HOME/.local/bin:/usr/local/bin:/usr/bin:/bin
env = WLR_DRM_DEVICES,/dev/dri/card1:/dev/dri/card0
env = __NV_PRIME_RENDER_OFFLOAD,1
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = __VK_LAYER_NV_optimus,NVIDIA_only
env = GTK_THEME,Breeze-Dark
# env = XCURSOR_THEME,breeze-dark
env = XCURSOR_THEME,breeze_cursors
env = XCURSOR_SIZE,24
env = HYPRCURSOR_THEME,breeze-dark
env = HYPRCURSOR_SIZE,24
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = TERMINAL,kitty
# env = AQ_DRM_DEVICES,/dev/dri/card1:/dev/dri/card1
# env = LIBVA_DRIVER_NAME,nvidia
# env = GBM_BACKEND,nvidia-drm
# env = __GLX_VENDOR_LIBRARY_NAME,nvidia

###################
### MY PROGRAMS ###
###################
# See https://wiki.hyprland.org/Configuring/Keywords/
$terminal = kitty
$fileManager = dolphin
$menu = rofi -name rofiMenu
$display = wdisplays

####################
### LOAD CONFIGS ###
####################
source = ~/.config/hypr/monitors/monitors-$MONITOR_CONFIG.conf
source = ~/.config/hypr/config/$AUTOSTART.conf
source = ~/.config/hypr/theme/hyprtheme.conf
source = ~/.config/hypr/config/$VARIABLES.conf
source = ~/.config/hypr/hyprvim/init.conf
source = ~/.config/hypr/config/$KEYMAP.conf
source = ~/.config/hypr/config/$SUBMAP.conf
source = ~/.config/hypr/config/$WINDOWS.conf
