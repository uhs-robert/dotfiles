# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        ',F': spawn --detach firefox --new-tab {url}
        ',M': hint links spawn mpv {hint-url}
        ',f': hint links spawn --detach firefox --new-tab {hint-url}
        ',h': cmd-set-text -s :help
        ',m': spawn mpv {url}
        ;s: hint scroll normal
        <Ctrl+Return>: fake-key <Return>
        <Ctrl+c>: fake-key <Escape>
        <Ctrl+j>: scroll-px 0 200
        <Ctrl+k>: scroll-px 0 -200
        d: null
        dd: tab-close
        j: scroll down
        td: config-cycle colors.webpage.darkmode.enabled true false ;; reload
        tf: set -u {url} colors.webpage.darkmode.enabled false
        tg: config-cycle -u {url} colors.webpage.darkmode.enabled true false ;; reload
        tt: set -u {url} colors.webpage.darkmode.enabled true
        zb: jseval -q document.activeElement && document.activeElement.blur()
  colors.webpage.darkmode.enabled:
    global: true
    https://duckduckgo.com/?q=python+const&ia=web: true
    https://sheets.google.com: true
  colors.webpage.darkmode.threshold.background:
    global: 180
  colors.webpage.darkmode.threshold.foreground:
    global: 80
  colors.webpage.preferred_color_scheme:
    global: dark
  content.javascript.clipboard:
    https://chatgpt.com: access-paste
    https://github.com: access-paste
  content.media.audio_capture:
    global: true
  content.media.audio_video_capture:
    global: true
    https://meet.google.com: true
  content.media.video_capture:
    global: true
  content.notifications.enabled:
    https://calendar.google.com: true
    https://meet.google.com: true
  content.plugins:
    global: true
  content.register_protocol_handler:
    https://calendar.google.com?cid=%25s: true
    https://mail.google.com?extsrc=mailto&url=%25s: true
  content.user_stylesheets:
    global: ~/.config/qutebrowser/solarized-everything-css/css/oasis_lagoon/oasis_lagoon-all-sites.css
  editor.encoding:
    global: utf-8
  fonts.hints:
    global: bold 12pt default_family
  scrolling.smooth:
    global: true
  tabs.last_close:
    global: startpage
  tabs.padding:
    global:
      bottom: 0
      left: 5
      right: 5
      top: 0
  tabs.pinned.frozen:
    global: true
  tabs.position:
    global: top
  tabs.show:
    global: never
  tabs.title.elide:
    global: right
  tabs.width:
    global: 10%
  url.default_page:
    global: https://web.tabliss.io/
  url.searchengines:
    global:
      DEFAULT: https://www.google.com/search?q={}
  url.start_pages:
    global: https://web.tabliss.io/
